<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> C r o n ô m e t r o </title>
</head>

<body>

    <audio preload="metadata" controls>

        <source src="/midia/PERICLES  ATE QUE DUROU AO VIVO  VÍDEO OFICIAL.mp3" type="audio/mpeg">

    </audio>

    <div class="cronometro">

        <hr>

        <h1> Cronômetro </h1>

        <p id="span"> <span id="seconds"> 00 </span> : <span id="tens"> 00 </span> </p>
        <!-- span- conteiner genérico -->

        <button id="button-start"> Início </button>
        <button id="button-stop"> Parar </button>
        <button id="button-reset"> Limpar </button>

        <p class="nome">
            <marquee behavior="#" direction="right">
                Guilherme Brasil Melo
            </marquee>
        </p>

    </div>

</body>

</html>
